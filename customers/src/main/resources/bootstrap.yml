spring:
  cloud:
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers: kafka.test:9092
      default-binder: kafka
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        healthCheckPath: ${management.endpoints.web.base-path}/health
        healthCheckInterval: 15s
        tags: urlprefix-/home, urlprefix-/discoveryclient
      config:
        format: FILES
        prefix: configuration/master
        enabled: true
        failFast: false
    vault:
      host: localhost
      port: 8200
      scheme: http
      connection-timeout: 5000
      read-timeout: 5000
      config:
        order: -10
      token: 62b24a41-fb31-eb4d-315d-a47e5c1a421c
      consul:
        enabled: true
        role: readonly
        backend: consul
        token-property: spring.cloud.consul.token
  application:
    name: customers
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream, info, health
      base-path: /actuator

